<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>repne/resume @ GitHub</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <style type="text/css">
        #container
        {
            margin: 0 auto;
            width: 960px;
            padding-bottom: 20px;
        }
        #download
        {
            float: right;
        }
        #info
        {
            margin-bottom: 30px;
            margin-top: 30px;
        }
        #content
        {
            margin-left: -260px;
        }
        pre
        {
            background: #000;
            color: #fff;
            padding: 15px;
        }
        h4
        {
            float: left;
            width: 240px;
            text-align: right;
            padding-right: 20px;
            font-weight: 600;
        }
        #content h1
        {
            margin-left: 260px;
        }
        #content p, #content blockquote
        {
            margin-left: 260px;
        }
        #content blockquote p
        {
            margin-left: 0px;
        }
    </style>
</head>
<body>
    <a href="http://github.com/repne/resume">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
    </a>
    <div id="container">
        <div id="download">
            <a href="http://github.com/repne/resume/zipball/master"><img border="0" width="90" src="http://github.com/images/modules/download/zip.png"></a>
            <a href="http://github.com/repne/resume/tarball/master"><img border="0" width="90" src="http://github.com/images/modules/download/tar.png"></a>
        </div>
        <div id="content">
        {{ content }}
        </div>
        <div id="info">
            <h2>Download</h2>
            <p>
                You can download this resume in either <a href="http://github.com/repne/resume/zipball/master"> zip</a> or <a href="http://github.com/repne/resume/tarball/master">tar</a> formats.
                If you want a Microsoft Word version I don't want to work with you.
            </p>
            <p>
                You can also clone myr resume with <a href="http://git-scm.com">Git</a> by running:
                <pre>$ git clone git://github.com/repne/resume</pre>
            </p>
        </div>
    </div>
</body>
</html>
